<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>


  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600&family=Hanken+Grotesk:wght@900&family=Space+Grotesk:wght@700&display=swap"
  rel="stylesheet">



  <link rel="stylesheet" href="style.css">
  </head>
<body>


  <div class="headline">AR MODEL VIEWER </div>


  <br>

  <model-viewer
    src=".\android-brick-modell.glb"
    ios-src=".\ios-model-brick.usdc"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    alt="A 3D model"
    shadow-intensity="1"
    auto-rotate>
  </model-viewer>
</body>
</html>
