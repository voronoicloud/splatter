<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <h1>AR MODEL VIEWER </h1>
  <model-viewer
    src=".\android-brick-modell.glb"
    ios-src=".\ios-model-brick.usdc"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    alt="A 3D model"
    shadow-intensity="1"
    auto-rotate>
  </model-viewer>
</body>
</html>
